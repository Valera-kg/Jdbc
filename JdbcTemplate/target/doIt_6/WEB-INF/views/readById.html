<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>One by id</title>
</head>
    <body>
    <table>
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>

                <td th:text="${personById.id}"></td>
                <td th:text="${personById.name}"></td>

        </tbody>
    </table>

    <td><a th:href="@{/users}">Show all names</a></td>
    <td><a th:href="@{/addUser}">Back to add new user</a></td>
    <td><a th:href="@{/update/{id}(id=${personById.id})}">Back to edit</a></td>
    </body>
</html>
